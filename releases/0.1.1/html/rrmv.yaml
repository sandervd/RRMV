id: http://data.europa.eu/2qy/rrmv#
name: RRMV
version: 1.0.0
default_prefix: rrmv
imports: []
prefixes:
  afn: http://jena.apache.org/ARQ/function#
  agg: http://jena.apache.org/ARQ/function/aggregate#
  apf: http://jena.apache.org/ARQ/property#
  array: http://www.w3.org/2005/xpath-functions/array
  cccev: https://semiceu.github.io/CCCEV#
  dc: http://purl.org/dc/elements/1.1/
  dcterms: http://purl.org/dc/terms/
  eli: http://data.europa.eu/eli/ontology#
  fn: http://www.w3.org/2005/xpath-functions
  frbroo: http://iflastandards.info/ns/fr/frbr/frbroo/
  geoext: http://rdf.useekm.com/ext#
  geof: http://www.opengis.net/def/function/geosparql/
  gn: http://www.geonames.org/ontology#
  graphdb: http://www.ontotext.com/config/graphdb#
  grddl: http://www.w3.org/2003/g/data-view#
  list: http://jena.apache.org/ARQ/list#
  luc: http://www.ontotext.com/owlim/lucene#
  map: http://www.w3.org/2005/xpath-functions/map
  math: http://www.w3.org/2005/xpath-functions/math
  ofn: http://www.ontotext.com/sparql/functions/
  omgeo: http://www.ontotext.com/owlim/geo#
  owl: http://www.w3.org/2002/07/owl#
  path: http://www.ontotext.com/path#
  rdf4j: http://rdf4j.org/schema/rdf4j#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rep: http://www.openrdf.org/config/repository#
  sail: http://www.openrdf.org/config/sail#
  sesame: http://www.openrdf.org/schema/sesame#
  skos: http://www.w3.org/2004/02/skos/core#
  spif: http://spinrdf.org/spif#
  sr: http://www.openrdf.org/config/repository/sail#
  vann: http://purl.org/vocab/vann/
  wgs: http://www.w3.org/2003/01/geo/wgs84_pos#
  xml: http://www.w3.org/XML/1998/namespace
  xsd: http://www.w3.org/2001/XMLSchema#

  
classes:
  Agent:
    class_uri: eli:Agent
    description: "Individual people or groups of people, like an institution with a legal recognition, who have the potential to perform intentional actions for which they can be held responsible. "
    attributes:
      hasUri:
        description: "A URI that identifies the agent."
        range: string
      hasAnnotation:
        description: "Annotations for the agent."
        range: string
  Request:
    description: "Represents a request within the system."
    attributes:
      isIncomplete:
        description: "Indicates whether the request is incomplete."
        range: boolean
      hasDocument:
        description: "A related document for the request."
        range: string
      hasAgentRole:
        description: "Roles associated with the agent in the request."
        range: string
  Action:
    description: "Represents an action taken within the model."
    attributes:
      atTime:
        description: "The time the action occurred."
        range: datetime
      produces:
        description: "The result produced by the action."
        range: string
  Status:
    description: "Indicates the status of an entity in the system."
    attributes:
      hasType:
        description: "The type of status."
        range: string
  Frequency:
    description: "Defines the frequency of an event or occurrence."
    attributes:
      hasFrequency:
        description: "Frequency value."
        range: string
slots:
  hasFunction:
    description: "Defines the function associated with a role or entity."
    range: string
  hasNext:
    description: "Defines the next related action or event."
    range: string
  hasResult:
    description: "Links an action to its result."
    range: string
  hasTopic:
    description: "The topic associated with an action or entity."
    range: string
  forAgent:
    description: "Defines the agent related to an action."
    range: Agent
  hasAgentRole:
    description: "Roles assigned to the agent."
    range: string
  hasDocument:
    description: "Links to associated documents."
    range: string
types:
  string:
    base: str
  boolean:
    base: bool
  datetime:
    base: datetime
